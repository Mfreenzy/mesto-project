<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <div class="header__logo"></div>
            </header>
            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Моя фотка">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h2 class="profile__name">Сергей Федорченко</h2>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__prof">Студент 25-ой когорты</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__container">
                            <h2 class="element__title">Карачаевск</h2>
                            <button type="button" class="element__like element__like_active"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/bigbogdo.jpg" alt="Гора Большой Богдо">
                        <div class="element__container">
                            <h2 class="element__title">Гора Большой Богдо</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/lenskstolb.jpg" alt="Ленские столбы">
                        <div class="element__container">
                            <h2 class="element__title">Ленские столбы</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/volcano.jpg" alt="Вулкан Креницына">
                        <div class="element__container">
                            <h2 class="element__title">Вулкан Креницына</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/glass.jpg" alt="Стеклянная бухта">
                        <div class="element__container">
                            <h2 class="element__title">Стеклянная бухта</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/pinklake.jpg" alt="Розовое озеро Сасык-Сиваш">
                        <div class="element__container">
                            <h2 class="element__title">Розовое озеро Сасык-Сиваш</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">@2023 Федорченко Сергей</p>
            </footer>
            <div class="popup popup_opened">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="profile-name" class="profile-name">
                        <input type="text" name="ed-name" class="popup__input popup__input_text_ed-name" value="" placeholder="Введите имя">
                        <input type="text" name="ed-prof" class="popup__input popup__input_text_ed-prof" value="" placeholder="Введите род деятельности">
                        <button type="submit" name="ed-submit" class="popup__submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
