<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <div class="header__logo"></div>
            </header>
            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Моя фотка">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name">Сергей Федорченко</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__prof">Студент 25-ой когорты</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <template id="element-image">
                    <article class="element">
                        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <button type="button" class="element__delete"></button>
                        <div class="element__container">
                            <h2 class="element__title">Карачаевск</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    </template>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">@2023 Федорченко Сергей</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="profile-name" class="popup__profile-name">
                        <input type="text" name="ed-name" class="popup__input popup__input_text_ed-name" value="" placeholder="Введите имя">
                        <input type="text" name="ed-prof" class="popup__input popup__input_text_ed-prof" value="" placeholder="Введите род деятельности">
                        <button type="submit" name="ed-submit" class="popup__submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="addPopup">
                <div class="addPopup__container">
                    <button type="button" class="addPopup__close"></button>
                    <h2 class="addPopup__title">Новое место</h2>
                    <form name="add-name" class="addPopup__mesto-name">
                        <input type="text" name="ad-name" class="addPopup__input addPopup__input_text_ad-name" value="" placeholder="Название">
                        <input type="text" name="ad-link" class="addPopup__input addPopup__input_text_ad-link" value="" placeholder="Ссылка на картинку">
                        <button type="submit" name="ad-submit" class="addPopup__submit">Сохранить</button>
                    </form>
                </div>
        </div>
        </div>
        <div class="card-popup">
            <div class="card-popup__container">
                <button type = "button" class="card-popup__close"></button>
                <img class="card-popup__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <h2 class="card-popup__title">Карачаевск</h2>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
