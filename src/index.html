<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Место</title>
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <button type="button" class="profile__avatar-button">
        <img class="profile__avatar" src="<%=require('./images/AvatarIcon.png')%>" alt="Моя фотка"/>
      </button>
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Сергей Федорченко</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__prof">Студент 25-ой когорты</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <!--Секция для вставки карточек-->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">@2023 Федорченко Сергей</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container popup__container_edit-container">
      <button type="button" class="popup__close popup__close_edit-close"></button>
      <h2 class="popup__title popup__title_edit-title">Редактировать профиль</h2>
      <form class="popup__name popup__name_edit-name" novalidate>
        <label class="popup__label">
          <input
              name="username"
              type="text"
              pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
              id="ed-name"
              class="popup__input popup__input_text_ed-name"
              value=""
              placeholder="Введите имя"
              required
              minlength="2"
              maxlength="40"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          />
          <span class="ed-name-error popup__input-error">Заполните это поле</span>
        </label>
        <label class="popup__label">
          <input
              name="description"
              type="text"
              pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
              id="ed-prof"
              class="popup__input popup__input_text_ed-prof"
              value=""
              placeholder="Введите род деятельности"
              required
              minlength="2"
              maxlength="200"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          />
          <span class="ed-prof-error popup__input-error">Поле пустое</span>
        </label>
        <button type="submit" id="ed-submit" class="popup__submit popup__submit_edit-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-popup">
    <div class="popup__container popup__container_add-container">
      <button type="button" class="popup__close popup__close_add-close"></button>
      <h2 class="popup__title popup__title_add-title">Новое место</h2>
      <form class="popup__name popup__name_add-name" novalidate>
        <label class="popup__label">
          <input
              name="placename"
              type="text"
              pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
              id="ad-name"
              class="popup__input popup__input_text_ad-name"
              value=""
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          />
          <span class="ad-name-error popup__input-error">Поле пустое</span>
        </label>
        <label class="popup__label">
          <input name="placelink" type="url" id="ad-link" class="popup__input popup__input_text__ad-link" value=""
                 placeholder="Ссылка на картинку" required/>
          <span class="ad-link-error popup__input-error">Поле пустое</span>
        </label>
        <button type="submit" id="ad-submit" class="popup__submit popup__submit_invalid popup__submit_add-submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_avatar">
    <div class="popup__container popup__container_avatar">
      <button type="button" class="popup__close popup__close_avatar"></button>
      <h2 class="popup__title popup__title_avatar">Обновить аватар</h2>
      <form class="popup__name popup__name_avatar" novalidate>
        <label class="popup__label">
          <input name="avatar" type="url" id="avatar-link" class="popup__input popup__input_text__avatar-link" value=""
                 placeholder="Ссылка на картинку-аватар" required/>
          <span class="avatar-link-error popup__input-error">Поле пустое</span>
        </label>
        <button type="submit" id="avatar-submit"
                class="popup__submit popup__submit_invalid popup__submit_avatar-submit">Сохранить
        </button>
      </form>
    </div>
  </div>
</div>
<div class="popup popup_card-popup">
  <div class="popup__zoom-container popup__container_card-zoom-container">
    <button type="button" class="popup__close popup__close_card-close"></button>
    <img class="popup__image popup__image_card-image" src="<%=require('./images/karachaevsk.jpg')%>" alt="Карачаевск"/>
    <h2 class="popup__textbox popup__textbox_card-textbox">Карачаевск</h2>
  </div>
</div>

<template id="element-image">
  <article class="element">
    <img class="element__image" src="<%=require('./images/karachaevsk.jpg')%>" alt="Карачаевск"/>
    <button type="button" class="element__delete"></button>
    <div class="element__container">
      <h2 class="element__title">Карачаевск</h2>
      <label class="element__like-group">
        <button type="button" class="element__like"></button>
        <div class="element__like-count">0</div>
      </label>
    </div>
  </article>
</template>

</body>
</html>
